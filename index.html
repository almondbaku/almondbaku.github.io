<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css\index.css">
    <link rel="icon" href="img/favicon.ico">
    <title>ChicChic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="main">
        <img class="maichi1" src="img/maichi.png" alt="maichi1">
        <span><p class="delaytext">Hello. :^)</p></span>
        <span><hr class="hrline"></span>
        <span><p class="welcome">Welcome to my website!</p></span>
        <br/>
        <p class="WIP">Still work in progress... stay tuned...</p>
    </div>
    <div class="clock">
        <div id="clock" class="display">00:00:00</div>
    </div>

    <script>
        setInterval(clock, 500);
        function clock() {
            var time = new Date();
            var sec = time.getSeconds();
            var min = time.getMinutes();
            var hr = time.getHours();
            document.getElementById("clock").innerHTML = hr + ':' + min + ':' + sec;
        }
    </script>
</body>
</html>
